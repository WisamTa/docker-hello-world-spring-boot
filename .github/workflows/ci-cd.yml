name: Spring Boot CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop", "master", "test/**" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository | lowercase }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Test

    steps:
      # ========================================
      # 1. CHECKOUT CODE
      # ========================================
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========================================
      # 2. SETUP JAVA
      # ========================================
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ========================================
      # 3. BUILD WITH MAVEN
      # ========================================
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # ========================================
      # 4. RUN TESTS
      # ========================================
      - name: Run Tests
        run: mvn test
        continue-on-error: true

      # ========================================
      # 5. UPLOAD BUILD ARTIFACTS
      # ========================================
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: target/*.jar
          retention-days: 5

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: SonarQube Scan (Optional)
        run: |
          mvn verify \
            -Dsonar.projectKey=spring-boot-hello \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONARQUBE_HOST }} \
            -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
        continue-on-error: true

  build-and-push-image:
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master')

    steps:
      # ========================================
      # 1. CHECKOUT CODE
      # ========================================
      - name: Checkout Code
        uses: actions/checkout@v4

      # ========================================
      # 2. SETUP DOCKER BUILDX
      # ========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ========================================
      # 3. LOGIN TO CONTAINER REGISTRY
      # ========================================
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # 4. BUILD AND PUSH IMAGE
      # ========================================
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/wisamaltaqaly/docker-hello-world-spring-boot:latest
            ghcr.io/wisamaltaqaly/docker-hello-world-spring-boot:${{ github.sha }}

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    name: Deploy to Kubernetes
    needs: build-and-push-image
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      # ========================================
      # 1. CHECKOUT CODE
      # ========================================
      - name: Checkout Code
        uses: actions/checkout@v4

      # ========================================
      # 2. SETUP KUBECTL
      # ========================================
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ========================================
      # 3. CONFIGURE KUBECONFIG
      # ========================================
      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # ========================================
      # 4. DEPLOY TO KUBERNETES
      # ========================================
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s-deployment.yaml
          kubectl rollout status deployment/spring-test-app --timeout=5m

      # ========================================
      # 5. VERIFY DEPLOYMENT
      # ========================================
      - name: Verify Deployment
        run: |
          echo "Checking deployment status..."
          kubectl get deployment
          kubectl get pods
          kubectl get svc
