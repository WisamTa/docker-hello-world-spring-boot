name: Spring Boot CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop", "master", "test/**" ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Test

    steps:
      # ========================================
      # 1. CHECKOUT CODE
      # ========================================
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========================================
      # 2. SETUP JAVA
      # ========================================
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'eclipse-temurin'
          cache: maven

      # ========================================
      # 3. BUILD WITH MAVEN
      # ========================================
      - name: Build with Maven
        working-directory: docker-hello-world-spring-boot
        run: mvn clean package -DskipTests

      # ========================================
      # 4. RUN TESTS
      # ========================================
      - name: Run Tests
        working-directory: docker-hello-world-spring-boot
        run: mvn test
        continue-on-error: true

      # ========================================
      # 5. UPLOAD BUILD ARTIFACTS
      # ========================================
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: docker-hello-world-spring-boot/target/*.jar
          retention-days: 5

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'eclipse-temurin'
          cache: maven

      - name: SonarQube Scan (Optional)
        working-directory: docker-hello-world-spring-boot
        run: |
          mvn verify \
            -Dsonar.projectKey=spring-boot-hello \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONARQUBE_HOST }} \
            -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
        continue-on-error: true

  build-and-push-image:
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      # ========================================
      # 1. CHECKOUT CODE
      # ========================================
      - name: Checkout Code
        uses: actions/checkout@v4

      # ========================================
      # 2. SETUP DOCKER BUILDX
      # ========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ========================================
      # 3. LOGIN TO CONTAINER REGISTRY
      # ========================================
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # 4. EXTRACT METADATA
      # ========================================
      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      # ========================================
      # 5. BUILD AND PUSH IMAGE
      # ========================================
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./docker-hello-world-spring-boot
          file: ./docker-hello-world-spring-boot/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    name: Deploy to Kubernetes
    needs: build-and-push-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # ========================================
      # 1. CHECKOUT CODE
      # ========================================
      - name: Checkout Code
        uses: actions/checkout@v4

      # ========================================
      # 2. SETUP KUBECTL
      # ========================================
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ========================================
      # 3. CONFIGURE KUBECONFIG
      # ========================================
      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # ========================================
      # 4. DEPLOY TO KUBERNETES
      # ========================================
      - name: Deploy to Kubernetes
        working-directory: docker-hello-world-spring-boot
        run: |
          kubectl apply -f k8s-deployment.yaml
          kubectl rollout status deployment/spring-test-deployment -n spring --timeout=5m

      # ========================================
      # 5. VERIFY DEPLOYMENT
      # ========================================
      - name: Verify Deployment
        run: |
          echo "Checking deployment status..."
          kubectl get deployment -n spring
          kubectl get pods -n spring
          kubectl get svc -n spring
